<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPSS</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css-1/all.css">
    <link rel="icon" type="image" href="./images/images (1).jfif">
  </head>
  <body>
    <div class="container">
      <h2>Stone,Paper,Scissor Game</h2>
      <div class="winner">
        <h1>
          Winner
        </h1>
        <p id="winner">Draw</p>
      </div>
      <div class="score">
        <div class="yourScore">
          <h2>
            Your Score
          </h2>
          <p id="Your-Value">0</p>
        </div>
        <div class="draw">
          <h2>
            Draw
          </h2>
          <p id="Draw-Value">0</p>
        </div>
        <div class="computerscore">
          <h2>
            Computer
          </h2>
          <p id="computer-Value">0</p>
        </div>
        

      </div>
      <div class="window">
         <div class="stone" id="stone">
          <i class="fa-solid fa-hand-fist"></i>
          <p>You</p>
         </div>
         <div class="stone" id="Paper">
          <i class="fa-solid fa-hand"></i>
          <p>You</p>
         </div>
         <div class="stone" id="scissors">
          <i class="fa-solid fa-hand-scissors"></i>
          <p>You</p>
         </div>
         <div class="versus">
        <h1>VS</h1>
         </div>
         <div class="stone" id="stone1">
          <i class="fa-solid fa-hand-fist"></i>
          <p>Computer</p>
         </div>
         <div class="stone" id="Paper1">
          <i class="fa-solid fa-hand"></i>
          <p>Computer</p>
         </div>
         <div class="stone" id="scissors1">
          <i class="fa-solid fa-hand-scissors"></i>
          <p>Computer</p>
         </div>

      </div>
     

      <div class="buttons">
        <button class="btn-1" id="stonebtn">
          <i class="fa-solid fa-hand-fist"></i>
        </button>
        <button class="btn-2" id="paperbtn">   <i class="fa-solid fa-hand"></i></button>
        <button class="btn-3" id="scissorbtn"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>


    </div>

    <script src="./new.js"></script>
  </body>
</html>
